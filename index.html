<html>
  <body style="background:#000">
    <canvas style="height:96%;position:fixed;top:50%;left:50%;transform:translate3d(-50%,-50%,0)" id="c" width="360" height="640"></canvas>
    <script>
      let ctx = c.getContext('2d');
      ctx.font = '16px courier';
      ctx.lineWidth = 2;

      // for minification
      let height = c.height;
      let palette = { a: '000', b: 'fff', c: 'f71', d: 'f20', e: 'eec', f: '170', g: '1a0', h: '1d0', i: '0ac' };

      let fillRect = ctx.fillRect.bind(ctx);
      let fillText = ctx.fillText.bind(ctx);
      let strokeRect = ctx.strokeRect.bind(ctx);
      let fillStyle = (code) => ctx.fillStyle = '#' + palette[code];


      /*
       * each pixel is coded with a color from the palette,
       * then RLE is applied to the entire string
       */
      let birdTexture = `a6u8a2c3ab2au6ac4ab4au4ac5ab3abau2ac6ab3abau2ac7ab4au2ac8a6uac7ad6auac5ada6u2ac6ad5au3a2c5a5u6a5`;
      let wing1Texture = `a4u2ae4auae5a2e5auae3au3a3`;
      let wing2Texture = `a5uae5a2e5aua5u`;
      let wing3Texture = `a5uae5a2e4auae3au3a4`;
      let pipeTexture = 'g6h4g4h9h3g4h4g9g4f9f3';
      let widePipeTexture = 'g3' + pipeTexture + 'f3';
      
      let tick = 0;
      let y, vSpeed, playing, score, pipes;
      let hSpeed = 4;
      let gravityAcceleration = .5;
      let jumpSpeed = -12;
      let bestScore = 0;
      let gate = () => Math.random() * 292 + 64;

      let wrapper = (wrapper) => (str) => wrapper + str + wrapper;

      let draw = (t, x, y, w, i = 0, pw = 2, ph = 2) => {
        while (t.length) {
          let c = t[0], times = +t[1], noTimes = times !== times; 
          fillStyle(c);
          t = t.slice(noTimes ? 1 : 2);

          if (c == 'u') {
            i += (times || 1);
            continue;
          }

          let until = (times || 1) + i;
          for (; i < until; i++) fillRect(x + (i % w) * pw, y + ((i / w) | 0) * pw, pw, ph);
        }
      }

      let setup = () => {
        vSpeed = jumpSpeed;
        playing = score = 0;
        y = 308;
        pipes = [[504, gate()], [788, gate()]];
      }

      let render = () => {
        fillStyle('i');
        fillRect(0, 0, 360, 640);
        
        if (playing) {
          vSpeed += gravityAcceleration;
          y += vSpeed;

          pipes.map(pipe => {
            pipe[0] -= hSpeed;

            let [px, py] = pipe;

            let wrap = wrapper('a2');
            draw(wrap(pipeTexture), px, 0, 64, 0, 1, height);
            draw(wrap(widePipeTexture), px - 3, py - 32, 70, 0, 1, 32);
            draw(wrap(widePipeTexture), px - 3, py + 220, 70, 0, 1, 32);

            fillStyle('i');
            fillRect(px - 1, py, 68, 220);
            fillStyle('a');
            strokeRect(px - 2, py - 32, 67, 32);
            strokeRect(px - 2, py + 221, 67, 32);

            if (px < -64) {
              score++;
              bestScore = score > bestScore ? score : bestScore;
              pipes = [...pipes.slice(1), [pipes[1][0] + 284, gate()]];
            }
          })

          let [[px, py]] = pipes;

          if ((px < 198 && px > 98 && (y < py || py + 188 < y)) || (y < 0 || y > 616)) {
            setup();
          }
        }

        draw(birdTexture, 164, y, 16, 5);

        let wingsPhase = ((tick / 4) | 0) % 4;

        wingsPhase % 2 
          ? draw(wing2Texture, 162, y + 10, 7, 1) 
          : !wingsPhase
          ? draw(wing1Texture, 162, y + 6, 7, 1) 
          : draw(wing3Texture, 162, y + 12, 7, 1);

        fillStyle('b');
        fillText(`Score: ${score} Best: ${bestScore}`, 16, 26);
        !playing && fillText(`Click to play`, 120, 370);

        tick++;
        requestAnimationFrame(render);
      }

      setup();
      render();

      c.onclick = () => playing ? vSpeed = jumpSpeed : playing = 1;
    </script>
  </body>
</html>
